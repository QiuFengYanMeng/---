# 端口，8080
server:
  port: 8080

spring:
  # Redis 连接信息
  redis:
    host: 127.0.0.1
    port: 6379
    password:
  # 数据库 连接信息
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tenement?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&useTimezone=true&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 20
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20

# 与微信相关的配置
wechat:
  appId:
  secret:
  accessTokenUrl:  https://api.weixin.qq.com/cgi-bin/token
  menuUrl: https://api.weixin.qq.com/cgi-bin/menu/create

mybatis:
  type-aliases-package: com/study/wang/tenement
  mapper-locations: mapper/**/*.xml